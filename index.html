<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style>
        body{background-color:#F6F6F6 }
        h3,h4{font-family: Microsoft YaHei}
        .item h4{color:black}
    </style>
    <link type='text/css' href='css/demo.css' rel='stylesheet' media='screen' />
    <link type='text/css' href='css/gallery.css' rel='stylesheet' media='screen' />
</head>
<body>
    <div class="container">
        <div class="row clearfix" style="margin-top:100px;margin-bottom:100px;">
            <div class="col-md-12 column">
                <h3 class="text">
                    个人作品
                </h3>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                
                <h4 style="margin-bottom:10px;">点击图片查看大图</h4>
                <div id='image-gallery'>
                    <!-- Start of Flickr Badge -->
                    <div id="flickr_badge_uber_wrapper">
                        <div id="flickr_badge_wrapper"> 
                        <!-- Enter your own flickr badge href below -->
                        <div class="flickr_badge_image"><a href="img/1.png"><img src="img/1.png" alt="" title="儿童节海报" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/2.png"><img src="img/2.png" alt="" title="女包海报" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/3.jpg"><img src="img/3.jpg" alt="" title="人物海报" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/4.jpg"><img src="img/4.jpg" alt="" title="食品海报" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/5.jpg"><img src="img/5.jpg" alt="" title="ui图标" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/6.jpg"><img src="img/6.jpg" alt="" title="海报红颜" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/7.jpg"><img src="img/7.jpg" alt="" title="火焰人物" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/8.jpg"><img src="img/8.jpg" alt="" title="人物磨皮" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/9.jpg"><img src="img/9.jpg" alt="" title="树林调色" width="200" height="150"></a></div>
                        <div class="flickr_badge_image"><a href="img/10.jpg"><img src="img/10.jpg" alt="" title="文字排版" width="200" height="150"></a></div>
                        </div>
                    </div>
                    <!-- End of Flickr Badge --> 
                    <!-- preload the images -->
                    <div style='display:none'> <img src='img/loading.gif' alt='' /> </div>
                    </div>
            </div>
        </div>
    </div>

    
<script type='text/javascript' src='js/jquery.js'></script> 
<script type='text/javascript' src='js/jquery.simplemodal.js'></script> 
<script type='text/javascript' src='js/gallery.js'></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
